{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - WhisperZone</title>
    <link rel="stylesheet" href="{% static 'other.css' %}">
    <link rel="stylesheet" href="{% static 'notification.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="container">
        <!-- Notification Messages -->
        {% for message in messages %}
        <div id="notification" class="notification">
            <span class="icon"><i class="fas fa-check-circle"></i></span>
            <span class="message">{{ message }}</span>
            <button class="close-btn">&times;</button>
        </div>
        {% endfor %}

        <!-- Logo -->
        <div class="logo">
            <h1>WhisperZone</h1>
        </div>

        <!-- Page Title -->
        <div class="welcome-text">
            <h2>Password Reset Complete</h2>
            <p>Your password has been successfully reset.</p>
        </div>

        <!-- Login Button -->
        <div class="form-container">
            <a href="{% url 'login' %}" class="btn-primary">Log in to Your Account</a>
        </div>
    </div>

    <script src="{% static 'notification.js' %}"></script>
</body>

</html>
