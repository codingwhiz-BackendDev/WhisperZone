{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - WhisperZone</title>
    <link rel="stylesheet" href="{% static 'other.css' %}">
    <link rel="stylesheet" href="{% static 'notification.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'font-awesome3/css/all.css' %}">
</head>

<body class="bg-gray-100">
    <div class="container">
        <!-- Notification Messages -->
        {% for message in messages %}
        <div id="notification" class="notification">
            <span class="icon"><i class="fas fa-check-circle"></i></span>
            <span class="message">{{ message }}</span>
            <button class="close-btn">&times;</button>
        </div>
        {% endfor %}

        <!-- Logo -->
        <div class="logo">
            <h1>WhisperZone</h1>
        </div>

        <!-- Page Title -->
        <div class="welcome-text">
            <h2>Reset Password</h2>
            <p>Enter your email address to receive a reset link.</p>
        </div>

        <!-- Reset Password Form -->
        <form action="" method="POST" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>

        <!-- Back to Login -->
        <div class="alt-option">
            <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script src="{% static 'notification.js' %}"></script>
</body>

</html>
