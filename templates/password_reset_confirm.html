{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - WhisperZone</title>
    <link rel="stylesheet" href="{% static 'other.css' %}">
    <link rel="stylesheet" href="{% static 'notification.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="container">
        <!-- Notification Messages -->
        {% for message in messages %}
        <div id="notification" class="notification">
            <span class="icon"><i class="fas fa-info-circle"></i></span>
            <span class="message">{{ message }}</span>
            <button class="close-btn">&times;</button>
        </div>
        {% endfor %}

        <!-- Logo -->
        <div class="logo">
            <h1>WhisperZone</h1>
        </div>

        <!-- Page Title -->
        <div class="welcome-text">
            <h2>Reset Password</h2>
            <p>Please enter a strong new password with at least one special character.</p>
        </div>

        <!-- Reset Password Form -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <input type="password" name="new_password1" placeholder="New Password" required class="input-field">
                <input type="password" name="new_password2" placeholder="Confirm New Password" required class="input-field">
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="{% static 'notification.js' %}"></script>
</body>

</html>
