{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google - WhisperZone</title>
    <link rel="stylesheet" href="{% static 'other.css' %}">
    <link rel="stylesheet" href="{% static 'notification.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'font-awesome3/css/all.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>WhisperZone</h1>
        </div>

        <div class="welcome-text">
            <h2>Sign In via Google</h2>
            <p>You are about to sign in using a third-party account from Google.</p>
        </div>

        <div class="google">
            <div class="googleBody">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-primary">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </form>
            </div>
        </div>

        <div class="alt-option">
            <p>Not what you expected? <a href="/login">Go back</a></p>
        </div>
    </div>
</body>
</html>
